input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type CabinetProduct @model
{
  # keys
  id:             ID!
  wSKU:           String! @index(name: "bywSku",              queryField: "listCabinetProductBywSku")
  vSKU:           String! @index(name: "byvSku",              queryField: "listCabinetProductByvSku")
  brand:          String! @index(name: "byBrandAndDoorStyle", queryField: "listCabinetProductByBrandAndDoorStyle", sortKeyFields: ["doorStyle"])
  doorStyle:      String!
  # cost
  discount:       Float
  costFactor:     Float
  assemblyFee:    Float
  assemblyCost:   Float
  # price
  retailPrice:    Float
  discountPrice:  Float
  discountFactor: Float
  # cabinet profile
  name:           String
  height:         Float
  width:          Float
  weight:         Float
  doors:          String
  drawers:        String
  shelves:        String
  species:        String
  shippingClass:   String
  # visualization:
  imagePath:      String
  # taxonomy
  categories:     String # comma delimited string
  tags:           String # comma delimited string
  # UI
  publish:        Boolean
}
