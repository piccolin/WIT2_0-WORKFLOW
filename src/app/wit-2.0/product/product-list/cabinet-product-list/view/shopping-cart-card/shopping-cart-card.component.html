<!-- shopping-cart-card.component.html -->
  <div
    class="product-card"
    [class.hovered]="isHovered"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <!-- Product Image -->
    <div class="image-container">
      <img
        [src]="product.imagePath || 'assets/default-cabinet.jpg'"
        [alt]="product.name"
        class="product-image"
      />
    </div>

    <!-- Details -->
    <div class="details">
      <h3 class="title">{{ product.name }}</h3>
      <div class="specs">
        <span class="brand">{{ product.brand }}</span>
        <span class="door-style">{{ product.doorStyle }}</span>
      </div>
      <div class="dimensions">{{ product.height }}H x {{ product.width }}W</div>
      <div class="price">
        <span class="retail-price">${{ product.retailPrice | number:'1.2-2' }}</span>
        <span
          *ngIf="product.discountPrice != null && product.retailPrice != null && product.discountPrice < product.retailPrice"
          class="discount-price"
        >
          ${{ product.discountPrice | number:'1.2-2' }}
        </span>
      </div>
    </div>

    <!-- Add to Cart -->
    <button
      class="add-to-cart-btn"
      (click)="onAddToCart()"
      [disabled]="!product"
    >
      Add to Cart
    </button>
  </div>
