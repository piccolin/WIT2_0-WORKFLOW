<!-- Cabinet product grid: Loads from DB, displays cards in responsive layout.
     Shows loading spinner during fetch; error message if failed. -->
<div class="product-list-container">
  <!-- Loading State: Centered spinner -->
  <div *ngIf="isLoading" class="loading">
    <div class="spinner">Loading products...</div>
  </div>

  <!-- Error State: Simple alert -->
  <div *ngIf="errorMessage && !isLoading" class="error">
    {{ errorMessage }}
    <button (click)="retryFetch()">Retry</button>
  </div>

  <!-- Products Grid: CSS Grid for responsive columns -->
  <div *ngIf="!isLoading && !errorMessage" class="products-grid">
    <app-shopping-cart-card
      *ngFor="let product of products; trackBy: trackByWSKU"
      [product]="product"
      class="product-card-wrapper"
    ></app-shopping-cart-card>
  </div>

  <!-- Empty State: If no products -->
  <div *ngIf="products.length === 0 && !isLoading && !errorMessage" class="empty">
    No products available.
  </div>
</div>
