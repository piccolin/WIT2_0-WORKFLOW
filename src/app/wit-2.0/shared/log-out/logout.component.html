@if (authenticator.authStatus === 'authenticated') {
  <!-- This div is fixed to the viewport and will ALWAYS be top-right -->
  <div
    class="fixed inset-0 pointer-events-none"
    aria-hidden="true">

    <div class="absolute top-4 right-4 pointer-events-auto">
      <button
        (click)="logout()"
        class="bg-red-600 hover:bg-red-700 active:bg-red-800
               text-white font-bold text-sm
               px-6 py-3 rounded-lg
               shadow-2xl border border-red-700
               transition-all duration-200
               hover:scale-105 active:scale-95
               whitespace-nowrap">
        Logout
      </button>
    </div>
  </div>
}
